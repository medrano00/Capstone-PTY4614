{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'img/favicon2.png' %}" type="image/x-icon" sizes="512x512">
    <link rel="stylesheet" href="{% static 'css/portalAsistencia.css' %}">
    <title>Portal de Calificaciones</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 style="align-items: center; display: flex;">Portal de Asistencia</h1>
      <button class="btn btn-primary" onclick="window.location.href='{% url 'core:parvularia' %}'" style="text-align: center;">Retornar al Portal de Parvularia</button>
      <br />
    </div>

    <main role="main">
      <div class="container mb-4">
          <h2 class="text-center">Cursos</h2>
          <div class="row text-center">
            {% for curso in object_list %}
            <div style="text-align: center;">
              <br>
                <h5>{{ curso.nombre_curso }}</h5>
                <button class="btn btn-primary" onclick="window.location.href='{% url 'core:curso' curso.codigo_curso %}'" style="text-align: center;">Ver Asistencias</button>
            </div>
            {% empty %}
            <p>No hay cursos disponibles.</p>
            {% endfor %}
          </div>
      </div>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/guardarAsistencia.js' %}"></script>
  </body>
</html>
