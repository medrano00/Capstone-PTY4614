{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Calificaciones</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 50%;
            padding: 20px;
            border: 2px solid #c4c4c4;
            border-radius: 10px;
            background-color: white;
        }
        .header {
            background-color: #6b8e23;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
        }
        .attendance-table th, .attendance-table td {
            padding: 10px;
            text-align: center;
        }
        .attendance-table th {
            color: #333;
            font-weight: bold;
        }
        .calendar-icon {
            font-size: 24px;
        }
        .student-name {
            text-align: left;
        }
        .attendance-table input[type="radio"] {
            transform: scale(1.2);
        }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Portal de Asistencia</h1>
      <a href="{% url 'parvularia' %}">Regresar al portal</a>
      <br />
      <form id="attendanceForm" action="{% url 'guardarAsistencia' %}" method="POST">
        <table class="attendance-table">
            <tr>
            <th>Fecha</th>
            <th>Presente</th>
            <th>Ausente</th>
            <th>Nombre del alumno</th>
            </tr>
            <tr>
            <td><input type="date" name="attendance-date" value="{{today|date:'Y-m-d'}} required"></td>
            <td><input type="radio" name="attendance1" value="presente" /></td>
            <td><input type="radio" name="attendance1" value="ausente" /></td>
            <td class="student-name">Sebastián Muñoz</td>
            </tr>
            <tr>
            <td><input type="date" name="attendance-date" value="{{today|date:'Y-m-d'}} required"></td>
            <td><input type="radio" name="attendance2" value="presente" /></td>
            <td><input type="radio" name="attendance2" value="ausente" /></td>
            <td class="student-name">Ignacio Pinto</td>
            </tr>
            <tr>
            <td><input type="date" name="attendance-date" value="{{today|date:'Y-m-d'}} required"></td>
            <td><input type="radio" name="attendance3" value="presente" /></td>
            <td><input type="radio" name="attendance3" value="ausente" /></td>
            <td class="student-name">Stephanie Vargas</td>
            </tr>
        </table>
      <button type="submit" class="btn btn-primary"><a style="color: #ffffff" href="{% url 'parvularia' %}">Guardar</a></button>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/guardarAsistencia.js' %}"></script>
  </body>
</html>
