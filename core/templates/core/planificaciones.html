{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificaciones</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicon2.png' %}" type="image/x-icon" sizes="512x512">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/planificaciones.css' %}">
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css">

    <style>
        body{
            background-image: url('{% static "img/planificaciones.png" %}');
        }
        
    </style>
</head>

<body>


    <!-- Título de la página -->
    <h1>Planificaciones para el Año 2024</h1>
    <button class="btn btn-primary" onclick="window.location.href='{% url 'core:parvularia' %}'" style="text-align: center;">Regresar al Portal de Parvularia</button>

    <div id="calendar">
        <table>
            <tbody>
                <tr>
                    <td>Descripción del Archivo</td>
                    <td>Peso</td>
                </tr>
                {% for archivo in archivos %}
                <tr>
                    <td><a href="/media/{{ archivo.documento }}" download>{{ archivo.descripcion }}</a></td>
                    <td>{{ archivo.documento.size | filesizeformat }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Formulario para subir archivos -->
    <form method="post" enctype="multipart/form-data">
    	{% csrf_token %}
    	{{ form.as_p }}
    	<button type="submit">Subir</button>
      </form>

    <!-- Footer -->
    <p class="mt-5 mb-3 text-muted">&copy; {% now 'Y' %} ParvuloConnect</p>

<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    var descripcion = document.querySelector('[name="descripcion"]').value;
    var documento = document.querySelector('[name="documento"]').files.length;

    if (!descripcion || documento === 0) {
      event.preventDefault();  // Previene el envío del formulario
      alert('La descripción y el archivo son obligatorios.');
    }
  });
</script>

</body>

</html>
